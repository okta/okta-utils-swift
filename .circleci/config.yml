version: 2.1

orbs:
  general-platform-helpers: okta/general-platform-helpers@1.8

parameters:
  run-on-non-main:
    type: boolean
    default: false

executors:
  apple-ci-arm-medium:
    macos:
      xcode: 16.2.0
    resource_class: macos.m1.medium.gen1
    
commands:
  cleanup_simulators:
    description: "Clear Simulator Caches"
    steps:
      - run:
         name: Clear Simulator caches"
         command: xcrun simctl shutdown all && xcrun simctl erase all && rm -rf ~/Library/Developer/Xcode/DerivedData && rm -rf ~/Library/Caches/com.apple.dt.Xcode && rm -rf ~/Library/Developer/Xcode/Archives
  install_dependencies:
    description: "Install Dependencies"
    steps:
      - run: gem install xcpretty
      - run: gem install cocoapods
  pods:
    description: "Cocoapods install"
    steps:
      - run: pod install
  test:
    description: "Run tests"
    steps:
      - run:
         name: OktaSQLiteStorage unit tests"
         command: set -o pipefail && xcodebuild -workspace "OktaLogger.xcworkspace" -scheme "OktaSQLiteStorageTests" -destination "platform=iOS Simulator,OS=latest,name=iPhone 16 Pro Max" test
      - run:
         name: OktaLogger unit tests"
         command: set -o pipefail && xcodebuild -workspace "OktaLogger.xcworkspace" -scheme "OktaLoggerTests" -destination "platform=iOS Simulator,OS=latest,name=iPhone 16 Pro Max" test
#      - run:
#         name: OktaAnalytics unit tests"
#         command: set -o pipefail && xcodebuild -workspace "OktaLogger.xcworkspace" -scheme "OktaAnalyticsTests" -destination "platform=iOS Simulator,OS=latest,name=iPhone 16" test
jobs:
  setup:
    executor: apple-ci-arm-medium
    steps:
      - cleanup_simulators
      - checkout
      - install_dependencies
      - pods
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  run_tests:
    executor: apple-ci-arm-medium
    steps:
      - attach_workspace:
          at: ~/project
      - test
  snyk-scan:
    executor: apple-ci-arm-medium
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install rosetta # Needed for snyk to work on M1 machines.
          command: softwareupdate --install-rosetta --agree-to-license
      - run:
          name: run swift package show dependencies
          command: swift package show-dependencies
      - general-platform-helpers/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          os: macos
          run-on-non-main: <<pipeline.parameters.run-on-non-main>>

workflows:
  build-test:
    jobs:
      - setup
      - run_tests:
          name: tests
          requires:
            - setup
      - snyk-scan:
          context:
            - static-analysis
          name: execute-snyk
          filters:
            branches:
              only:
                - master
          requires:
            - setup
